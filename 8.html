<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas {
      border: solid 1px #000;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    // 事件
    class Event {
      constructor() {
        this.eventHandlers = {}
      }
      on(name, handler, target) {
        let eventHandlers = this.eventHandlers
        if (eventHandlers[name]) {
          eventHandlers[name].push(handler)
        } else {
          eventHandlers[name] = [handler]
        }
      }
      off(name, handler) {
        let eventHandlers = this.eventHandlers
        if (eventHandlers[name]) {
          let index = eventHandlers[name].indexOf(handler)
          if (index !== -1) {
            eventHandlers[name].splice(index, 1)
            return true
          }
        }
        return false
      }
      emit(name, data) {
        let eventHandlers = this.eventHandlers
        if (eventHandlers[name]) {
          eventHandlers[name].forEach(function (cb) {
            cb(data)
          })
        }
      }
    }
    let event = new Event()

    class Sence {
      constructor(id, options = {
        width: 300,
        height: 300
      }) {
        this.canvas = document.querySelector('#' + id)
        this.width = options.width
        this.height = options.height
        this.canvas.width = options.width
        this.canvas.height = options.height
        this.ctx = this.canvas.getContext('2d')
        // 离屏canvas
        this.outCanvas = document.createElement('canvas')
        this.outCanvas.width = this.width
        this.outCanvas.height = this.height
        this.outCtx = this.outCanvas.getContext('2d')
        // 画布状态
        this.stateList = {
          drawing: 'drawing',
          moving: 'moving'
        }
        this.state = this.stateList.drawing
        // 鼠标状态
        this.mouseState = {
          offsetX: 0,
          offsetY: 0,
          downX: -1,
          downY: -1,
          down: false,
          target: null
        }
        // 绘图相关
        this.currentSpriteConstructor = null
        // 存储精灵
        let sprites = []
        this.sprites = sprites
        // 监听事件
        this.canvas.addEventListener('contextmenu', (e) => {
          console.log(e)
        })
        this.canvas.addEventListener('mousedown', (e) => {
          if (e.button === 0) {
            let x = e.offsetX
            let y = e.offsetY
            this.mouseState.down = true
            this.mouseState.downX = x
            this.mouseState.downY = y
            let target = null
            if (this.state === this.stateList.drawing) {
              if (this.currentSpriteConstructor) {
                target = new this.currentSpriteConstructor(x, y)
              }
              // 创建一个临时target
            } else if (this.state === this.stateList.moving) {
              let sprites = this.sprites
              for (let i in sprites) {
                if (sprites[i].choose(x, y)) {
                  target = sprites[i]
                  break;
                }
              }
              if (target) {
                let offset = target.getOffset(x, y)
                this.mouseState.offsetX = offset.x
                this.mouseState.offsetY = offset.y
              }
            }
            this.mouseState.target = target
            // 离屏canvas保存不移动目标
            let ctx = this.outCtx
            ctx.clearRect(0, 0, this.width, this.height)
            this.sprites.forEach(item => {
              if (item !== target) {
                item.draw(ctx)
              }
            })
            // 开始动画
            this.anmite()
          }
        })
        this.canvas.addEventListener('mousemove', (e) => {
          let x = e.offsetX
          let y = e.offsetY
          if (this.mouseState.down) {
            if (this.state === this.stateList.drawing) {
              this.mouseState.target.resize(x, y)
            } else if (this.state === this.stateList.moving) {
              let {
                offsetX, offsetY
              } = this.mouseState
              this.mouseState.target.moveTo(x - offsetX, y - offsetY)
            }
          }
        })
        let endMouseLife = (e) => {
          if (this.mouseState.down) {
            this.mouseState.down = false
            if (this.state === this.stateList.drawing) {
              if (this.mouseState.target.validate()) {
                this.sprites.push(this.mouseState.target)
              }
            } else if (this.state === this.stateList.moving) {
            }
          }
        }
        document.body.addEventListener('mouseup', endMouseLife)
        // this.canvas.addEventListener('mouseout', endMouseLife)
      }
      anmite() {
        requestAnimationFrame(() => {
          this.clear()
          this.paint(this.outCanvas)
          this.mouseState.target.draw(this.ctx)
          if (this.mouseState.down) {
            this.anmite()
          }
        })
      }
      append(sprite) {
        this.sprites.push(sprite)
        sprite.draw(this.ctx)
      }
      remove(id) {
        this.sprites.splice(id, 1)
      }
      clear() {
        this.ctx.clearRect(0, 0, this.width, this.height)
      }
      reset() {
        this.clear()
        this.sprites.forEach(element => {
          element.draw(this.ctx)
        })
      }
      paint(canvas, x = 0, y = 0) {
        this.ctx.drawImage(canvas, x, y, this.width, this.height)
      }
      setCurrentSprite(Element) {
        this.currentSpriteConstructor = Element
      }
    }
    class Element {
      constructor(options = {
        fillStyle: 'rgba(0,0,0,0)',
        strokeWidth: 1,
        strokeStyle: 'rgba(0,0,0,255)',
        handleEvent: false
      }) {
        this.options = options
      }
    }
    class Circle extends Element {
      constructor(x, y, r = 0, options) {
        super(options)
        this.x = x
        this.y = y
        this.r = r
      }
      resize(x, y) {
        this.r = Math.sqrt((this.x - x) ** 2 + (this.y - y) ** 2)
      }
      move(x, y) {
        this.x += x
        this.y += y
      }
      moveTo(x, y) {
        this.x = x
        this.y = y
      }
      choose(x, y) {
        return ((x - this.x) ** 2 + (y - this.y) ** 2) < (this.r ** 2)
      }
      getOffset(x, y) {
        return {
          x: x - this.x,
          y: y - this.y
        }
      }
      draw(ctx) {
        let {
          fillStyle,
          strokeStyle,
          strokeWidth
        } = this.options
        ctx.beginPath()
        ctx.fillStyle = fillStyle
        ctx.strokeStyle = strokeStyle
        ctx.strokeWidth = strokeWidth
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI)
        ctx.stroke()
        ctx.fill()
      }
      validate() {
        return this.r >= 1
      }
    }

    let sence = new Sence('canvas')
    sence.setCurrentSprite(Circle)
  </script>
</body>

</html>
